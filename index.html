<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="signin-container">
    <h1>Sign In</h1>
    <p>Sign in using Gmail or Username</p>

    <!-- Sign-in form -->
    <form id="signin-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Sign In</button>

      <hr>

      <button type="button" class="btn gmail-signin" onclick="signInWithGmail()">Sign In with Gmail</button>
    </form>
  </div>

  <script>
    // Redirect to Dashboard if sign-in is successful
    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      // You can add validation here
      window.location.href = "dashboard.html";  // Redirect to Dashboard
    });

    function signInWithGmail() {
      // Simulate Gmail sign-in
      window.location.href = "dashboard.html";  // Redirect to Dashboard
    }
  </script>

</body>
</html>
